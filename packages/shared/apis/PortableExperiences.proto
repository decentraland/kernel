syntax = "proto3";

message KillResponse {
    bool status = 1;
}

message SpawnResponse {
    string pid = 1;
    string parent_cid = 2;
}

message PxRequest {
    string pid = 1;
}

message GetPortableExperiencesLoadedRequest {}

message GetPortableExperiencesLoadedResponse {
    repeated SpawnResponse loaded = 1;
}

service PortableExperiencesService {
    rpc realSpawn(PxRequest) returns (SpawnResponse) {}
    rpc realKill(PxRequest) returns (KillResponse) {}
    rpc realExit(PxRequest) returns (KillResponse) {}
    rpc realGetPortableExperiencesLoaded(GetPortableExperiencesLoadedRequest) returns (GetPortableExperiencesLoadedResponse) {}
}
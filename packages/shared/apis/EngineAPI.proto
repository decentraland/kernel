syntax = "proto3";

import "Empty.proto";

message EntityAction {
    string type = 1;
    optional string tag = 2;
    string payload = 3;
}

message ManyEntityAction {
    repeated EntityAction actions = 1;
}

message EventData {
    string payload = 1;
}

message EventId {
    string id = 1;
}

service EngineAPIService {
  rpc SendBatch(ManyEntityAction) returns (Empty) {}
  rpc StartSignal(Empty) returns (Empty) {}

  rpc Subscribe(EventId) returns (stream EventData) {}
  rpc Unsubscribe(EventId) returns (Empty) {}
}
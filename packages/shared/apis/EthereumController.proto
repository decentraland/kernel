syntax = "proto3";

message RequirePaymentRequest {
    string toAddress = 1;
    float amount = 2;
    string currency = 3;
}

message RequirePaymentResponse {
    string json_any_response = 1;
}

message SignMessageRequest {
    map<string, string> message = 1;
}

message SignMessageResponse {
    string message = 1;
    string hexEncodedMessage = 2;
    string signature = 3;
}

message ConvertMessageToObjectRequest {
    string message = 1;
}

message ConvertMessageToObjectResponse {
    map<string, string> dict = 1;
}

message SendAsyncRequest {
    int32 id = 1;
    string method = 2;
    string json_params = 3;
}

message SendAsyncResponse {
    string json_any_response = 1;
}

message GetUserAccountRequest {}

message GetUserAccountResponse {
    optional string address = 1;
}

service EthereumControllerService {
    rpc realRequirePayment(RequirePaymentRequest) returns (RequirePaymentResponse) {}
    rpc realSignMessage(SignMessageRequest) returns (SignMessageResponse) {}
    rpc realConvertMessageToObject(ConvertMessageToObjectRequest) returns (ConvertMessageToObjectResponse) {}
    rpc realSendAsync(SendAsyncRequest) returns (SendAsyncResponse) {}
    rpc realGetUserAccount(GetUserAccountRequest) returns (GetUserAccountResponse) {}
}
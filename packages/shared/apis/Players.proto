syntax = "proto3";

import "UserIdentity.proto";

message Player {
    string user_id = 1;
}

message PlayersGetUserDataResponse {
    optional UserData data = 1;
}

message PlayerListResponse {
    repeated Player players = 1;
}

message GetPlayerDataRequest {
    string userId = 1;
}

message GetPlayersInSceneRequest {}
message GetConnectedPlayersRequest {}

service PlayersService {
    rpc realGetPlayerData(GetPlayerDataRequest) returns (PlayersGetUserDataResponse) {}
    rpc realGetPlayersInScene(GetPlayersInSceneRequest) returns (PlayerListResponse) {}
    rpc realGetConnectedPlayers(GetConnectedPlayersRequest)  returns (PlayerListResponse) {}
}